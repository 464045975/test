<script>

		function parsteImage(imgObj) {
			var flie = imgObj.getAsFile ? imgObj.getAsFile() : imgObj,
				reder = new FileReader();

			// 读取文件后将其显示在网页中
			reader.onload = function(e) {
				var img = new Image(),
					p = document.createElement("p");
				img.src = e.target.result;
				p.appendChild(img);
			}
		}
